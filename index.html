<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icons8-calculadora-96.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Gorjetas</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="Logo site">
    </header>
    <main>
        <div class="billContainer">
            <p>Conta</p>
            <input placeholder="" type="number">
        </div>

        <div class="tipContainer">
            <p>Selecione a gorjeta %</p>
            <section>
                <button class="5% qntTip">5%</button>
                <button class="10% qntTip">10%</button>
                <button class="15% qntTip">15%</button>
                <button class="25% qntTip">25%</button>
                <button class="50% qntTip">50%</button>
            <input class="custom" placeholder="Custom" type="number">
            </section>
        </div>

        <div class="peopleContainer">
            <p>Numero de Pessoas</p>
            <input class="people" placeholder="" type="number">
        </div>
        <div class="resultContainer">
            <div class="tip">
                <p>Gorjeta por pessoa</p>
                <p class="tipPerson">$0</p>
            </div>
            <div class="totalTip">
                <p>Total por pessoa</p>
                <p class="totalPerson">$0</p>
            </div>
            <button class="reset">RESET</button>
        </div>
    </main>
</body>
</html>
